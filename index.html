<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/reset.css" />

    <title>Home Work. Week 4</title>

  <body>
    <section class="container">
      <form id="search">

      </form>
      <h1>Australia, Sydney</h1>
      <div class="currentTime">Today is ...</div>
      <div class="condition">Partly Cloudy</div>
      <section class="weatherInfoMin">
        <!-- <div class="weatherPic">â›…</div> -->
        <div class="mainTemp">
          <span class="mainTempToChange">19</span>

        <section>
          <div class="hum">Humidity: 77 %</div>
          <div class="wind">Wind: 5 km/h</div>
        </section>
      </section>
    </section>
    <footer>
      <a href="https://github.com/MolchanovaA/weatherApp" target="_blank"

      >
